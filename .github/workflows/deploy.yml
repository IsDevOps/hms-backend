name: Deploy to Swarm

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SERVICE_NAME: hms-backend
  STACK_NAME: hms_stack

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Swarm
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ghcr.io/${{ github.repository }}:latest
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: IMAGE_TAG
          script: |
            # Login to GHCR on the server (if not already logged in or using public images)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the latest image
            docker pull $IMAGE_TAG
            
            # Create the stack file content from the repo (passed via cat) or just use the one on server if we copied it.
            # Here we will assume we want to deploy using the docker-compose.yml from the repo.
            # We can't easily pipe the file content via ssh-action script directly without some tricks.
            # A common pattern is to copy the file or echo it.
            
            # Let's use a simpler approach: Export the variable and run stack deploy using the file content piped from local
            # But ssh-action runs commands on remote.
            
            # We will create the directory if it doesn't exist
            mkdir -p /home/ubuntu/deployments/${{ env.SERVICE_NAME }}
            
      - name: Copy stack file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/deployments/${{ env.SERVICE_NAME }}/"

      - name: Apply Deployment
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}:latest
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: IMAGE_NAME
          script: |
            cd /home/ubuntu/deployments/${{ env.SERVICE_NAME }}
            export IMAGE_NAME=$IMAGE_NAME
            docker stack deploy -c docker-compose.yml ${{ env.STACK_NAME }}
